<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- <h2><span id="time-display"></span></h2> -->
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block past" id="8_hr">
          <div class="hour col-md-1">8 AM</div>
          <!-- <textarea name="" id="" cols="10" rows="10" class="description col-md-10"></textarea> -->
          <textarea name="" id="8_hr" cols="10" rows="10" class="description col-md-10"></textarea>
          <button class="saveBtn col-12 col-md-1" id="btn-8"><i class="fas fa-save"></button>
      </div>

      <div class="row time-block past" id="9_hr">
        <div class="hour col-md-1">9 AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></button>
      </div>

      <div class="row time-block past" id="10_hr">
        <div class="hour col-md-1">10 AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-12 col-md-1" id="btn-9"><i class="fas fa-save"></button>

      </div>

      <div class="row time-block past" id="11_hr">
        <div class="hour col-md-1">11 AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-12 col-md-1" id="btn-10"><i class="fas fa-save"></button>

      </div>

      <div class="row time-block past" id="12_hr">
        <div class="hour col-md-1">12 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>

      <div class="row time-block past" id="13_hr">
        <div class="hour col-md-1">13 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>

      <div class="row time-block past" id="14_hr">
        <div class="hour col-md-1">2 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>


      <div class="row time-block past" id="15_hr">
        <div class="hour col-md-1">3 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>

      <div class="row time-block past" id="16_hr">
        <div class="hour col-md-1">4 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>

      <div class="row time-block past" id="17_hr">
        <div class="hour col-md-1">5 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript.js"></script>
  </body>
</html>
