<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style_old.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- <h2><span id="time-display"></span></h2> -->
    </header>
    <!-- Add appointment to local storage-->

    <section class="notification">Appoitnment added to local storage</section>


    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block" id="8">
          <div class="hour col-1">8 AM</div>
          <!-- <textarea name="" id="" cols="10" rows="10" class="description col-10"></textarea> -->
          <textarea class="description col-10" id="8hr"></textarea>
          <button class="saveBtn col-1" id="btn-8"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="9">
        <div class="hour col-1">9 AM</div>
        <textarea class="description col-10" id="9hr"></textarea>
        <button class="saveBtn col-1" id="btn-9"><i class="fas fa-save"></i></button>
      </div>

        <textarea class="description col-10" id="10hr"></textarea>
        <button class="saveBtn col-1" id="btn-10"><i class="fas fa-save"></i></button>

      </div>

      <div class="row time-block" id="11">

      </div>

      <div class="row time-block" id="17">

        <button class="saveBtn col-1" id="btn-17"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript.js"></script>
  </body>
</html>
